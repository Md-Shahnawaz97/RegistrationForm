<!DOCTYPE html>
<html>
    <head>
        <title>registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <form method="post" class="form">
                <h1>Registration Form</h1>
                <div class="form-control">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter user name" required>
                    <small>Error Messege</small>
                </div>
                <div class="form-control">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="email" placeholder="Enter user email" required>
                    <small>Error Messege</small>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="Set user passowrd" required>
                    <small>Error Messege</small>
                </div>
                <div class="form-control">
                    <label for="password">Confrim Password:</label>
                    <input type="text" id="password" name="passowrd" placeholder="Set user password again" required>
                    <small>Error Messege</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
